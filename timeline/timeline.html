<html>

<head>
    <meta charset="UTF-8">
    <title>时间轴</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="./asset/iconfont/iconfont.css">
    <link rel="stylesheet" href="./asset/timeline.css">
    <script src="./asset/api.js"></script>
</head>

<body>
    <!--标注-->
    <div class="timeline-legend">
        <div class="timeline-legend-company">
            <span>公司</span>
            <i></i>
        </div>
        <div class="timeline-legend-investor">
            <span>投资人</span>
            <i></i>
        </div>
        <div class="timeline-legend-flows">
            <span>数据流向</span>
            <i></i>
        </div>
    </div>

    <div id="relation"></div>

    <div id="timeline">
        <div id="timelineBox"></div>
        <div id="timelineHandle">
            <label class="switch">
                <input type="checkbox" onchange="selectChange(this)">
                <span data-on="选择范围" data-off="固定范围"></span>
            </label>
            <a href="javascript:void(0);" onclick="clearChange()" class="button-clear green-clear">
                清除范围<i class="icon iconfont icon-clear"></i>
            </a>
        </div>
    </div>

    <script src="asset/animation.js"></script>
    <script src="asset/d3.v3.min.js"></script>
    <script src="asset/TimelineBar.js"></script>
    <script src="asset/timeline.js"></script>

</body>

</html>
