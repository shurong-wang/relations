<!DOCTYPE html>
<html>

<head lang="zh">
    <meta charset="UTF-8">
    <title>最短路径</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet">

    <link rel="stylesheet" href="../style/facss/font-awesome.min.css">
    <link rel="stylesheet" href="../style/graph.css">
    <link rel="stylesheet" href="../style/toolstyle.css">
    <link rel="stylesheet" href="../style/tagsinput.css">
    <link rel="stylesheet" href="../style/found.css" />

    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
    <script src="http://cdn.bootcss.com/typeahead.js/0.11.1/typeahead.bundle.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/d3/3.5.17/d3.js"></script>
    <script src="../js/config/api.js"></script>

</head>

<body>
    <main>
        <header class="head-rel-found">
            <nav class="nav-rel-found">
            </nav>
        </header>

        <section id="canvasArea">
            <div id="graph">
                <!-- 关系图 -->
            </div>
        </section>

        <!-- 左边栏 -->
        <aside id="search-container" class="search-container well shortpath-container">

            <button id="button-collapse" class="btn btn-info button-collapse highlight" type="button" data-toggle="collapse" data-target="#search-shortpath"
                aria-expanded="false" aria-controls="search-shortpath">
                <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                <span class="collapse-text">发现组&发现结果</span>
                <span class="glyphicon glyphicon-chevron-up chevron" aria-hidden="true"></span>
            </button>

            <div id="search-shortpath" class="collapse search-wraper shortpath-wraper">
                <!-- 源公司搜索框 -->
                <div class="input-wrapper source-wrapper">
                    <label class="tags-input-label" for="tags-input">
                        源&nbsp;&nbsp;&nbsp;&nbsp;组
                        <span class='grp-msg source-grp-msg'>*至少添加 1 家源公司</span>
                    </label>
                    <input id="tags-input" type="text" placeholder="输入要查找源公司名称" />
                </div>

                <div class="split-line"></div>

                <!-- 目标公司搜索框 -->
                <div class="input-wrapper target-wrapper">
                    <label class="tags-input-label" for="tags-input">
                        目标组
                        <span class='grp-msg target-grp-msg'>*至少添加 1 家目标公司</span>
                    </label>
                    <input id="tags-input-target" type="text" placeholder="输入要查找目标公司名称" />
                </div>

                <!-- 提交按钮 -->
                <button id="button-relation" type="button" class="btn btn-success button-relation" data-loading-text="加载中..." disabled>
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span>发现关系</span>
                </button>

                <div class="split-line transparent"></div>

                <div id="shortpath-list" class="shortpath-list-wraper">
                    <div class="shortpath-list-title">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <span class="collapse-text">最短路径列表</span>
                    </div>

                    <div id="shortpath-list-inner" class="shortpath-list-inner">
                        <!-- 最短路径列表 -->
                    </div>

                </div>
            </div>
        </aside>

        <!-- 右边栏 -->
        <aside class="graph-legends">
            <section class="legend-min">
                <div class="legend-node">
                    <div class="node-item">
                        <i class="node-icon fa fa-building" style="color: rgb(35, 148, 206);"></i>
                        <div class="node-name">公司</div>
                        <div id="company-num" class="node-num" style="color: rgb(35, 148, 206);">-</div>
                    </div>
                    <div class="node-item">
                        <i class="node-icon fa fa-users" style="color: rgb(242, 90, 41);"></i>
                        <div class="node-name">个人</div>
                        <div id="human-num" class="node-num" style="color: rgb(242, 90, 41);">-</div>
                    </div>
                </div>
            </section>
        </aside>

        <!-- 底部功能栏 -->
        <nav id="optionsArea">
            <ul id="optionsMenu">
                <li class="searchMenu" id="searchMenuId">
                    <input class="searchInputText" type="search" id="searchInputText" placeholder="输入公司名/人名">
                    <ul class="searchMenuEntry" id="searchEntryContainer">
                        <!-- 搜索列表 -->
                    </ul>
                </li>
                <li id="filterOption">
                    <a href="#">关系筛选</a>
                    <ul class="toolTipMenu filter">
                        <!-- 可筛选关系 -->
                    </ul>
                </li>
            </ul>
        </nav>
    </main>
</body>

<script src="../js/page/shortRelations.js"></script>
<script src="../js/page/shortpath.js"></script>

<script>
    getRelation();
</script>

</html>
