<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>集数天下</title>
    <!-- <script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script> -->
    <script src="./js/d3.v3.min.js"></script>
    <link rel="stylesheet" href="./style/facss/font-awesome.min.css">
    <link rel="stylesheet" href="./style/graph.css">
    <link rel="stylesheet" href="./style/toolstyle.css">
</head>

<body>
    <main>
        <section id="canvasArea">
            <div id="graph">
                <!-- svg 画布 -->
            </div>
        </section>

        <!-- 右侧信息栏 -->
        <aside class="graph-legends">
            <section class="legend-min">
                <div class="legend-node">
                    <div class="node-item">
                        <i class="node-icon fa fa-building" style="color: rgb(35, 148, 206);"></i>
                        <div class="node-name">公司</div>
                        <div id="company-num" class="node-num" style="color: rgb(35, 148, 206);">-</div>
                    </div>
                    <div class="node-item">
                        <i class="node-icon fa fa-users" style="color: rgb(242, 90, 41);"></i>
                        <div class="node-name">个人</div>
                        <div id="human-num" class="node-num" style="color: rgb(242, 90, 41);">-</div>
                    </div>
                </div>
            </section>
        </aside>

        <!-- 底部功能栏 -->
        <nav id="optionsArea">
            <ul id="optionsMenu">
                <li class="searchMenu" id="searchMenuId">
                    <input class="searchInputText" type="text" id="search-input-text" placeholder="输入公司名/人名">
                    <ul class="searchMenuEntry" id="searchEntryContainer" style="display: block;">
                        <li elementid="12" class="dbEntry">百度网络科技公司</li>
                        <li elementid="17" class="dbEntry">百度金融</li>
                    </ul>
                </li>
                <li id="filterOption">
                    <a href="#">关系筛选</a>
                    <ul class="toolTipMenu filter">
                        <li class="toggleOption" id="server-filter-option">
                            <div class="checkboxContainer">
                                <input class="filterCheckbox" id="server-filter-checkbox" type="checkbox" checked>
                                <label for="server-filter-checkbox">任职</label>
                            </div>
                        </li>
                        <li class="toggleOption" id="datatypeFilteringOption">
                            <div class="checkboxContainer">
                                <input class="filterCheckbox" id="disjointFilterCheckbox" type="checkbox" checked>
                                <label for="disjointFilterCheckbox">法人</label>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- <li id="export">
                    <a href="#">导出</a>
                    <ul class="toolTipMenu export">
                        <li>
                            <a href="#" download id="exportJson">导出 JSON</a>
                        </li>
                        <li>
                            <a href="#" download id="exportSvg">导出 SVG</a>
                        </li>
                    </ul>
                </li> -->
            </ul>
        </nav>

    </main>
    <script src="./js/relations.js"></script>
</body>

</html>
